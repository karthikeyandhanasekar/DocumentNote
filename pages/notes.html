<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="notename"></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <header>
        <div class="links">
            <div class="logo">

                <img src="../images/logo.webp" loading="lazy" alt="DocumentNote">
            </div>
            <div>
                <nav class="navcontainer">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="">Pricing</a> </li>
                        <li><a href="">Support</a> </li>
                        <li><a href="" class="tofolder">Folders</a> </li>

                        <li><a href="../index.html" class="logout">Logout</a> </li>


                    </ul>
                </nav>
            </div>

        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

    </header>

    <div class="modal">
        <div class="addfolder addnote">
            <span class="close">X</span>

            <input type="text" name="notename" placeholder="notename" id="notename" required autofocus>
            <label class="notenameerror error"></label>
            <textarea class="content" rows="25" placeholder="content" placeholder="description" id="content"
                required></textarea>
            <label class="contenterror error"></label>

            <button type="submit" class="addf">Add</button>
        </div>
    </div>

    <p class="scrolldown">Scroll for more folders</p>
    <main class="folders">
        <div class="createfolder" onclick="return displaymodal()">
            <h1>+</h1>
        </div>
    </main>


    <script src="../js/notes.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
